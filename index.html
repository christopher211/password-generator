<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/typography.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a9333a589d.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <h1 class="title">Password Generator</h1>
    <main class="content">
      <h2>Generate a password</h2>
      <hr />
      <div class="password-container">
        <span class="password" id="password"></span>
        <button class="btn" id="copy">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <hr />

      <div class="generate-btn-container">
        <button class="btn btn-small" id="generate">Generate Password</button>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
